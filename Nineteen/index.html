<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Previsão de tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="caixa-maior">
        <input type="text" class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="button-buscar" onclick="">
            <img src="" class="img-buscar" alt="">
        </button>
        
        <div class="caixa-media">
            <h2 class="cidade">Tempo em JF</h2>

            <p class="temp">21º</p>

            <div class="caixa-menor">
                <img src="" alt="" class="img-previsao" alt="icone do tempo">
            </div>
            <br>
            <p class="umidade">Umidade: 76%</p>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
